<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="test.css">
    <!-- Font Awesome CDN for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>

    <!-- Products Page -->
    <main class="products">
        <div class="products-container">
            <h1>Our Products</h1>

            <!-- Filter and Sort Options -->
            <div class="filter-sort">
                <div class="filter">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="all">All</option>
                        <option value="fruits">Fruits</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="dairy">Dairy</option>
                    </select>
                </div>
                <div class="sort">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                    <h3><a href="single-product.html">Fresh Apples</a></h3>
                    <p>$2.99 per lb</p>
                    <button onclick="addToCart({ id: 'product1', name: 'Fresh Apples', price: 2.99 })">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                    <h3><a href="single-product.html">Organic Bananas</a></h3>
                    <p>$1.49 per lb</p>
                    <button onclick="addToCart({ id: 'product2', name: 'Organic Bananas', price: 1.49 })">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                    <h3><a href="single-product.html">Fresh Carrots</a></h3>
                    <p>$1.99 per lb</p>
                    <button onclick="addToCart({ id: 'product3', name: 'Fresh Carrots', price: 1.99 })">Add to Cart</button>
                </div>
                <!-- Product 4 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                    <h3><a href="single-product.html">Whole Milk</a></h3>
                    <p>$3.49 per gallon</p>
                    <button onclick="addToCart({ id: 'product4', name: 'Whole Milk', price: 3.49 })">Add to Cart</button>
                </div>
                <!-- Product 5 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                    <h3><a href="single-product.html">Cheddar Cheese</a></h3>
                    <p>$4.99 per lb</p>
                    <button onclick="addToCart({ id: 'product5', name: 'Cheddar Cheese', price: 4.99 })">Add to Cart</button>
                </div>
                <!-- Product 6 -->
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product Image">
                    <h3><a href="single-product.html">Free-Range Eggs</a></h3>
                    <p>$2.99 per dozen</p>
                    <button onclick="addToCart({ id: 'product6', name: 'Free-Range Eggs', price: 2.99 })">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>

    <script src="products.js"></script>
</body>
</html>
