<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="contact-info">
                <span>Contact: (123) 456-7890</span>
                <span>Email: info@example.com</span>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <nav>
            <div class="logo">
                <h1>FreshMart</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon">
                <a href="#"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <h2>Our Products</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-button">Search</button>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Product cards will be dynamically injected here -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be dynamically injected here -->
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div>
                <h3>About Us</h3>
                <p>We provide the freshest products delivered straight to your door.</p>
            </div>
            <div>
                <h3>Contact Us</h3>
                <p>123 Main , Kitale, Kenya</p>
                <p>Phone: (254) 456-7890</p>
                <p>Email: info@example.com</p>
            </div>
            <div>
                <h3>Follow Us</h3>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script src="product.js"></script>
</body>
</html>
